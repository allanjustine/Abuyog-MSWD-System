<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>No Internet Connection</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEJvLZ7Kmf2zS1b9VsKOek02fR9CUq9ko3zFj5tJfJ6fgINcqEftW8eKp8HJf"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Error message container -->
        <div class="container mt-5">
            <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
            >
                <h4 class="alert-heading">
                    You don't have an Internet Connection!
                </h4>
                <p>Please check your network connection and try again.</p>
                <hr />
                <p class="mb-0">
                    If the issue persists, please make sure you're connected to
                    the internet.
                </p>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            <!-- Back to Home Button -->
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz4fnFO9gybF1Y9R0vTQ9APaVbX33Fs9bCw5z7i6JkS5fj2pyF1R8cVRFz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIq0P9f1A2Jo4rb2ov0FqC1D1T0TfwAn0P5V22C9vJ5B+0Gs5ba"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
